<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Форма</title>
  </head>

  <body>

    <fieldset>
      <legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>

      <form>

        <label for="sname">Ваше имя</label>
        <input type="text" id="sname" name="surname">

        <br>
        <br>
        
        <label for="tel">Мобильный телефон</label>
        <input type="tel" id="tel" name="phonenumber" placeholder="+375(_ _) _ _ _  _ _  _ _">
        
        <br>
        <br>

        <label for="mail1">E-mail</label>
        <input type="email" id="mail1" name="e-mail">

        <br>
        <br>

        <label for="number">Количество персон</label>
        <input type="number" id="number" name="number">

        <br>
        <br>

        <label for="date">Дата посещения</label>
        <input type="date" id="date" name="attendDate">

        <br>
        <br>

        <label for="time">Дата посещения</label>
        <input type="time" id="time" name="attendTime">

        <br>
        <br>



        <label for="mes">Комментарий</label>

        <br>
        <br>

        <textarea autofocus rows="15" cols="65" id="mes" name="message" placeholder="Пожелание брони"></textarea>

        <br>
        <br>

       <button type="submit">Забронировать</button>
      
      </form>
    </fieldset>
  
  </body>
</html>
